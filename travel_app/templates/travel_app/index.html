{% extends "travel_app/base.html" %}
{%load static%}

{% block content %}
  <div class="main-image"></div>
  <div class="center">
    <h2>WELCOME TO UNRAVEL NEPAL</h2>
    <h2>Plan Your Dream Tour</h2>
  </div>
  <div class="popular-places">
    <div class="ptitle">
      <h1>Places</h1>
    </div>
    <div class="underline"></div>
    {% for place in places %}
    <div class="cards">
      <div class="image">
        <img src="{{ place.image.url }}" alt="{{ place.title }}" />
      </div>
      <div class="title">
        <h1>{{ place.title }}</h1>
      </div>
      <div class="desc">
        <p>{{ place.desc|truncatewords:10 }}</p>
        <a href="{% url 'detail' place.id %}">
          <button class="btn btn-outline-info">Read More</button>
        </a>
      </div>
    </div>
    {% endfor %}
    <div style=" display: flex; align-items: center; justify-content: center;">
      <a href="{% url 'destination' %}">
        <button class="btn btn-outline-dark mt-5" style="width: 500px; height:50px;">View More Destinations</button>
      </a>
    </div>
    
  </div>

{% endblock content %}
